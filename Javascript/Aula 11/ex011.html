<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Imigração</title>
  </head>
  <body>
    <h1>Sistema de Imigração</h1>
    Em que país você mora: <input type="txtpais" name="txtpais" id="txtpais" />
    <input
      type="button"
      value="Verificar nacionalidade"
      onclick="verificar()"
    />
    <div id="res"></div>
    <script>
      function verificar() {
        var pais = window.document.getElementById('txtpais')
        var res = window.document.querySelector('div#res')
        var nacionalidade = String(pais.value)

        res.innerHTML += `<p> Você é do ${nacionalidade}`
        if (nacionalidade == 'Brasil') {
          res.innerHTML = `Você é brasileiro!`
        } else {
          res.innerHTML = `Você é estrangeiro!`
        }
      }
    </script>
  </body>
</html>
