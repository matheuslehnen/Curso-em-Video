<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meu primeiro exercício</title>
    <style>
      /*comentário em CSS*/
      body {
        background-color: blue;
        font: normal 20pt Arial;
      }
      h1 {
        color: yellow;
      }
    </style>
  </head>
  <body>
    <h1>Olá, mundo!</h1>
    <!-- Isso é um comentário no HTML-->
    <p>Já me livrei da maldição</p>
    <script>
      var n1 = Number(prompt('Digite um número: ')) // Prompt recebe valor de string. Comando pra transformar em Int ou Float
      var n2 = Number(prompt('Digite outro número:'))
      var s = n1 + n2
      alert(`A soma entre ${n1} e ${n2} é igual a: ${s} `) // '+'' para adição e '+' serve para concatenação
    </script>
  </body>
</html>
