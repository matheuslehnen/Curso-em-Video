    <section id="corpo">
        <div id="fundo">
            <div id="titulo">
                <h2>The Gallery Hostel Floripa</h2>
                <h3>Area reservada para recepção.</h3>
            </div>
            <form action="phpFiles/main.php" method="post">
                <fieldset class="fs">
                    <legend>Cadastro de Quarto</legend>
                    <label for="fLocalizacao">
                        Localização do quarto: <select name="fLocalizacao" id="fLocalizacao">
                        <option value="Norte">Norte</option>
                        <option value="Sul">Sul</option>
                        <option value="Leste">Leste</option>
                        <option value="Oeste">Oeste</option>
                    </select>
                    </label><br>
                    <label for="fValorDiaria">Valor da Diária: <input type="number" id="fValorDiaria" name="fValorDiaria" placeholder="Valor da diária em R$"></label><br>
                    <label for="fCapacidade">Capacidade: <input type="text" id="fCapacidade" name="fCapacidade" placeholder="Capacidade do quarto"></label><br>
                    <label for="fSituacao">Situação:
                        <select name="fSituacao" id="fSituacao">
                            <option value=false>Vago</option>
                            <option value=true>Ocupado</option>
                        </select>
                    </label>
                    <fieldset class="fieldsetinterno">
                        <legend>Permite fumantes:</legend>
                        <label for="fQuartoFumante">Sim<input type="radio" id="fQuartoFumante" name="fQuartoFumante"></label>
                        <label for="fQuartoFumante">Não<input type="radio" id="fQuartoNao-fumante" name="fQuartoFumante"></label>
                    </fieldset>
                    <input id="botaoCadastroQuarto" class="botoes" type="submit">
                </fieldset>
            </form>
        </div>
